<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Rătăcit în Nexus</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --deep-black: #050505;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            margin: 0;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-purple);
            text-shadow: 0 0 30px rgba(188, 19, 254, 0.5);
            animation: glitch 1s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: var(--neon-cyan);
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>Se pare că te-ai rătăcit în fluxul de date.</p>
    <p style="font-size: 1rem; color: #888; margin-top: -20px; margin-bottom: 40px;">Nexus nu poate găsi această pagină
        în memorie.</p>
    <a href="index.html" class="btn">Înapoi la Bază</a>
</body>

</html>
