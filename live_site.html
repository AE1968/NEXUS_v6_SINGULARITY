<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Geneza Nexus</title>
  <style>
    body {
      margin: 0;
      background: #050505;
      color: #00f3ff;
      font-family: 'Orbitron', Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .center {
      padding: 40px;
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 15px;
      background: rgba(10, 20, 30, 0.8);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 5px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00f3ff;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: #00f3ff;
      color: #050505;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s;
      clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f3ff;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>GENEZA NEXUS</h1>
    <p>Humanoid AI Companion</p>
    <a class='btn' href='/robot_core'>ACTIVATE NEXUS</a>
  </div>
</body>
</html>
