version: '3.8'

services:
  # NEXUS Backend (Flask API)
  nexus-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-backend
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=5000
      - FLASK_ENV=development
      - DATABASE_PATH=/app/data/nexus.db
    volumes:
      - ./:/app
      - nexus-data:/app/data
    restart: unless-stopped
    networks:
      - nexus-network
    command: gunicorn -b 0.0.0.0:5000 backend:app

  # NEXUS Frontend (Static File Server)
  nexus-frontend:
    image: nginx:alpine
    container_name: nexus-frontend
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nexus-backend
    restart: unless-stopped
    networks:
      - nexus-network

volumes:
  nexus-data:
    driver: local

networks:
  nexus-network:
    driver: bridge
