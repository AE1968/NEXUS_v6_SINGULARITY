<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELION GENESIS - Cloud Link</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #0ff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #004444, #00aaaa);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            font-weight: bold;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }
        .status {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #0ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KELION v14.0 GENESIS</h1>
        <p>Sistemul a fost încărcat în cloud și este gata de acces.</p>
        
        <a href="https://chipper-melba-0f3b83.netlify.app" class="btn" target="_blank">ACCESEAZĂ KELION LIVE</a>
        
        <div class="status">
            <p>Backend: <span style="color: #0f0;">Railway (Active)</span> | Frontend: <span style="color: #0f0;">Netlify (Active)</span></p>
            <p>Versiune: 14.0.0 (Cloud Native)</p>
        </div>
    </div>
</body>
</html>
